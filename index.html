<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>	

		<script src="https://code.jquery.com/jquery.js"></script>


	</head>

		<body>
<br>

<br>
		<header>
			<h1>Star Wars RPG Game</h1>
		</header>

		<br>
		<div class="yourcharacter">
		<p>Your Character</p>
		</div>
		<br>


	<span class="characters">
		<section>
			<div class="bobafett1">
				<img src="assets/images/bobafett.jpg" alt="bobafett">
				<h3>Bobo Fett</h3>
			</div>				
			<div class="darthvader1">
				<img src="assets/images/darthvader.jpg" alt="darthvader">
				<h3>Darth Vader</h3>
			</div>
			<div class="hansolo1">
				<img src="assets/images/hansolo.jpg" alt="hansolo">
				<h3>Han Solo</h3>
			</div>
			<div class="yoda1">
				<img src="assets/images/yoda.jpg" alt="yoda">
				<h3>Yoda</h3>
			</div>
		</section>

		</span>


		
		<div>
		$var character id = name:"bobaFett, age:50, eyeColor:"blue"};
		</div>



		
		<br>
		<div class="fight">
		<p>Fight Section</p>
		</div>
		<br>
		<div class="defender">
		<p>Defender</p>
		</div>

		<button id="attack" class="btn btn-attack" value=0><h1>ATTACK</h1></button>

<!--*// Character attributes: Health Points, Attack Power, and Counter Attack Power

Make each characters attributes stand alone-->
		











		</body>

</html>
